<html>

<head>
    <title>JavaScript Calculator</title>
</head>


<body bgcolor="dimgrey">
    <center><br>
        <h1>
            <font color="white" style="Font-size:70"> JavaScript Calculator </font>
        </h1>

        <hr size="20" color="black">



        <input id="firstnum" type="text" style="width: 60px;" align="center ">
        <select id="dropdown">
                        <option id="add" value="add"> +</option>
                        <option id="sub" value="sub"> -</option>
                        <option id="mult" value="mult"> x</option>
                        <option id="div" value="div"> /</option>
                        <option id="squared" value="squared"> x^2 </option>
                        <option id="root" value="root"> &radic; </option>
                    </select>
        <input id="secondnum" type="text" style="width: 60px; " align="center ">

        <input id="calculate" type="button" value="Calculate ">

        <div id="answer" style="color: black " align="center ">
            The Answer Is:
        </div>


        <script type="text/javascript" src="calculator.js"></script>

</body>

</html>
